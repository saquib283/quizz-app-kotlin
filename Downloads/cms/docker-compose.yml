version: '3.8'

services:
  # Laravel Backend + Public Site
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:YOUR_GENERATED_KEY_HERE
      - DB_CONNECTION=sqlite
    networks:
      - cms-network

  # React Admin Panel (Development)
  admin:
    image: node:20
    working_dir: /app/admin
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
    networks:
      - cms-network

networks:
  cms-network:
    driver: bridge
